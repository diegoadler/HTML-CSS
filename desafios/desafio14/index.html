<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas alunos</title>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 3px;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        thead{
            background-color: gray;
            color: white;
        }

        .media{
            background-color: gray;
        }

        .num{
            text-align: right;
        }
    </style>
</head>

    <table>

            <th colspan="2" rowspan="1" scope="col">Notas</th>
            <th colspan="2" rowspan="2" scope="col">Média</th>
        </tr>

        <tr>
            <th>Notas 1</th>
            <th>Notas 2</th>
        </tr>

        </thead>

        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>

            <tr>
                <td>Fisica</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>

                <td class="num">0.0</td>
            </tr>

            <tr>
                <td>Quimica</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>

            <tr>
                <td colspan="6" class="media">Média de Exatas</td>
            </tr>

            <tr>
                <td rowspan="2">Humanas</td>
                <td>Historia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="6" class="media">Media de Humanas</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
